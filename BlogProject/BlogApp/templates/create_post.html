{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Post - TopBlogs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .post-card {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }
    .post-card h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 700;
    }
    .form-control {
      border-radius: 10px;
    }
    button.btn-primary {
      width: 100%;
      border-radius: 10px;
      padding: 10px;
      font-weight: 600;
    }
    label {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="post-card">
    <h2>Create a New Post</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <!-- Title -->
      <div class="mb-3">
        <label for="id_title" class="form-label">Title</label>
        {{ form.title }}
      </div>

      <!-- Text -->
      <div class="mb-3">
        <label for="id_text" class="form-label">Content</label>
        {{ form.text }}
      </div>

      <!-- Image -->
      <div class="mb-3">
        <label for="id_image" class="form-label">Image (optional)</label>
        {{ form.image }}
      </div>

      <button type="submit" class="btn btn-primary">Post</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
