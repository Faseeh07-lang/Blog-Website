{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile - TopBlogs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0d6efd;">
    <div class="container">
      <a class="navbar-brand fw-bold text-white" href="/">
        <i class="bi bi-journal-text me-2"></i>TopBlogs
      </a>
      <div class="d-flex">
        <a href="{% url 'logout' %}" class="btn btn-outline-light">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Edit Profile Card -->
  <div class="container mt-5">
    <div class="card shadow-lg border-0 mx-auto" style="max-width: 600px; border-radius: 15px;">
      <div class="card-body p-4">

        <h3 class="text-center mb-4 fw-bold text-primary">Edit Profile</h3>

        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}

          <!-- Profile Image -->
          <div class="mb-4 text-center">
            {% if profile.image %}
              <img id="image-preview" src="{{ profile.image.url }}" alt="Profile Preview"
                   class="rounded-circle mb-3"
                   style="width:150px; height:150px; object-fit:cover; border:4px solid #0d6efd;">
            {% else %}
              <img id="image-preview" src="{% static 'default.png' %}" alt="Profile Preview"
                   class="rounded-circle mb-3"
                   style="width:150px; height:150px; object-fit:cover; border:4px solid #0d6efd;">
            {% endif %}

            <div class="mt-2">
              <label for="image" class="form-label fw-semibold">Change Profile Image</label>
              <input type="file" name="image" id="image" accept="image/*" class="form-control mt-2">
            </div>
          </div>

          <!-- Bio -->
          <div class="form-floating mb-4">
            <textarea class="form-control" name="bio" id="bio" placeholder="Write your bio..." style="height: 100px;">{{ profile.bio }}</textarea>
            <label for="bio">Write your bio...</label>
          </div>

          <!-- Save Button -->
          <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold rounded-3">
            Save Changes
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Live Image Preview -->
  <script>
    const imageInput = document.getElementById('image');
    const preview = document.getElementById('image-preview');

    imageInput.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
