<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - TopBlogs</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f2f6fc;
        }
        .card {
            border-radius: 14px;
        }
        .icon-circle {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            background-color: #cff4fc;
            color: #055160;
            margin: 0 auto 15px;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-lg p-5" style="max-width: 450px; width: 100%;">

        <div class="icon-circle">
            ✉️
        </div>

        <h2 class="text-center fw-bold text-info mb-3">Reset Password</h2>
        <p class="text-center text-muted mb-4">
            Enter your email to receive a password reset link.
        </p>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                {{ form.email.label_tag }}
                {{ form.email }}
            </div>

            <button type="submit" class="btn btn-info btn-lg w-100">
                Send Reset Link
            </button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'login' %}" class="text-decoration-none">Back to Login</a>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
